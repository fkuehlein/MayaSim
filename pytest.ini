[pytest]
addopts =
    --pylama
    --cov="./mayasim/model"
    --cov="./experiments"
norecursedirs =
    .git
    .cache
    build
testpaths =
    tests
    mayasim/model
    experiments

[pylama]
format = pylint
# NOTE: line breaks not supported here
skip = experiments/X0*,experiments/X5*,experiments/X6*,experiments/X7*,experiments/X8*,experiments/X9*,experiments/X10*,mayasim/visuals/*,tools/*
linters = pylint

[pylama:pylint]
# Maximum number of characters on a single line: Set according to PEP8.
max-line-length = 79 # not working somehow!
# Allow loading of arbitrary C extensions: Needed for Fortran import.
unsafe-load-any-extension = True
# disable specific messages, with codes according to:
# https://pylint.pycqa.org/en/latest/user_guide/messages/messages_overview.html
disable = too-many-lines,
          too-many-instance-attributes,
          too-many-public-methods,
          too-few-public-methods,
          invalid-name,
          missing-class-docstring,
          missing-function-docstring,
          missing-module-docstring,
          too-many-arguments,
          consider-using-generator