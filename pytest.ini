[pytest]
addopts =
    --pylama --cov="./mayasim/model" --cov="./experiments"
norecursedirs =
    .git .cache build
testpaths=
    tests

[pylama]
format = pylint
paths = mayasim/model Experiments tests
skip = experiments/X0*,experiments/X5*,experiments/X6*,experiments/X7*,experiments/X8*,experiments/X9*,experiments/X10* 
linters = pylint,mccabe,pep257,pep8,pyflakes
ignore = C0330,C901,D203,E0611,E0401

[pylama:pylint]
# Maximum number of branch for function / method body
max-branches=18

# Maximum number of locals for function / method body
max-locals=26
